<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{bundle.IndexTitle}</ui:define>

	<ui:define name="content">
		<p:panel>
			<h:form id="form">
				<p:growl id="growl" sticky="true" showDetail="false" />

				<p:wizard flowListener="#{recipesBean.onFlowProcess}">

					<p:tab id="main" title="Main">

						<p:panel header="Recipe Details">

							<h:messages errorClass="error" />

							<h:panelGrid columns="2" columnClasses="label, value"
								styleClass="grid">
								<h:outputText value="Title: *" />
								<p:inputText required="true" label="Title"
									value="#{recipesBean.selectedRecipe.title}" />

								<h:outputText value="Image: *" />
								<p:inputText required="true" label="Image"
									value="#{recipesBean.selectedRecipe.image}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="ingredients" title="Ingredients">
						<p:panel header="Ingredients Details">

							<h:messages errorClass="error" />

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Ingredients " />
								<p:dataTable var="ingredient"
									value="#{recipesBean.selectedRecipe.ingredients}">
									<p:column headerText="Product">
										<h:outputText value="#{ingredient.product.name}" />
									</p:column>

									<p:column headerText="Quantity">
										<h:outputText value="#{ingredient.quantity}" />
									</p:column>

									<p:column headerText="UnitOfMeasure">
										<h:outputText value="#{ingredient.uom.name}" />
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="preparation" title="Preparation">
						<p:panel header="Preparation Information">

							<h:messages errorClass="error" />

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Preparation: *" />
								<p:editor id="preparation_editor"
									value="#{recipesBean.selectedRecipe.preparation}"
									required="true" />
							</h:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="serving" title="Serving">
						<p:panel header="Serving Information">

							<h:messages errorClass="error" />

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Serving: *" />
								<p:editor id="serving_editor"
									value="#{recipesBean.selectedRecipe.serving}" required="true" />
							</h:panelGrid>
						</p:panel>
					</p:tab>
				</p:wizard>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">

						<h:panelGrid id="confirmation" columns="6">
							<h:outputText value="Firstname: " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.firstname}" />

							<h:outputText value="Lastname: " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.lastname}" />

							<h:outputText value="Age: " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.age}" />

							<h:outputText value="Street: " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.street}" />

							<h:outputText value="Postal Code: " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.postalCode}" />

							<h:outputText value="City: " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.city}" />

							<h:outputText value="Email: " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.email}" />

							<h:outputText value="Phone " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.phone}" />

							<h:outputText value="Info: " />
							<h:outputText styleClass="outputLabel"
								value="#{userWizard.user.info}" />

							<h:outputText />
							<h:outputText />
						</h:panelGrid>

						<p:commandButton value="Submit" update="growl"
							actionListener="#{userWizard.save}" />

					</p:panel>
				</p:tab>
			</h:form>
		</p:panel>
	</ui:define>


</ui:composition>
