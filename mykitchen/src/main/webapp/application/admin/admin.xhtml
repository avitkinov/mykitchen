<ui:composition template="/WEB-INF/templates/basic_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:view beforePhase="#{adminManagedBean.navigate}" />
	
	<ui:define name="title">#{bundle.IndexTitle}</ui:define>

	<ui:define name="content">
		<p:tabView id="tabView" dynamic="true" effect="slide"
			effectDuration="normal">

			<p:tab title="Recipies">
				<ui:include src="recipe_admin_panel.xhtml" />
			</p:tab>
			<p:tab title="Products">
				<ui:include src="product_admin_panel.xhtml" />
			</p:tab>
			<p:tab title="Unit of Meassure">
				<ui:include src="uom_admin_panel.xhtml" />
			</p:tab>
		</p:tabView>
	</ui:define>


</ui:composition>
