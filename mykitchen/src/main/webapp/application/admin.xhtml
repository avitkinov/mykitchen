<ui:composition template="/WEB-INF/templates/basic_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{bundle.IndexTitle}</ui:define>

	<ui:define name="content">
		<p:tabView id="tabView" dynamic="true" effect="slide" effectDuration="normal">
			
			<p:tab title="Recipies">
				<ui:include src="recipe_admin_panel.xhtml" />
			</p:tab>
			<p:tab title="Products">
				<ui:include src="product_admin_panel.xhtml" />
			</p:tab>
			<p:tab title="Unit of Meassure">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/images/godfather/godfather3.jpg" />
					<h:outputText
						value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.   
                Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Users">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/images/godfather/godfather3.jpg" />
					<h:outputText
						value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.   
                Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</ui:define>


</ui:composition>
