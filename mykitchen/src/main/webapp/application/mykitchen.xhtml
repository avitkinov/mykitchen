<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{bundle.IndexTitle}</ui:define>

	<ui:define name="content">
		<h:form id="products-form">
		<!-- <p:contextMenu for="productsTable">
			<p:menuitem value="Add" update="display" icon="ui-icon-plus"
				actionListener="#{recipeManagedBean.addRecipe}"
				oncomplete="recipeDialog.show()" />
			<p:menuitem value="Edit" update="display" icon="ui-icon-pencil"
				actionListener="#{recipeManagedBean.editRecipe}"
				oncomplete="recipeDialog.show()" />
			<p:menuitem value="Delete" update="recipeTable" icon="ui-icon-close"
				actionListener="#{recipeManagedBean.deleteRecipe}" />
		</p:contextMenu>-->

		<p:dataTable id="productsTable" var="product"
			value="#{recipeManagedBean.recipes}" rowKey="#{recipe.id}"
			selection="#{recipeManagedBean.selectedRecipe}"
			selectionMode="single" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="9, 12, 15">

			<p:column headerText="Title">
				<h:outputText value="#{recipe.title}" />
			</p:column>

			<p:column headerText="Image">
				<h:outputText value="#{recipe.image}" />
			</p:column>

		</p:dataTable>


		<p:dialog header="Recipe" widgetVar="recipeDialog" modal="true"
			dynamic="true">

			<p:panel id="display">
				<p:wizard flowListener="#{recipeManagedBean.onFlowProcess}">

					<p:tab id="main" title="Main">

						<p:panel header="Recipe Details">

							<p:messages errorClass="error" />

							<p:panelGrid columns="2" columnClasses="label, value"
								styleClass="grid">
								<h:outputText value="Title: *" />
								<p:inputText required="true" label="Title"
									value="#{recipeManagedBean.selectedRecipe.title}" />

								<h:outputText value="Image: *" />
								<p:inputText required="true" label="Image"
									value="#{recipeManagedBean.selectedRecipe.image}" />
							</p:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="ingredients" title="Ingredients">
						<p:panel header="Ingredients Details">

							<p:messages errorClass="error" />

							<p:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Ingredients " />
								<p:dataTable var="ingredient"
									value="#{recipeManagedBean.selectedRecipe.ingredients}"
									rowKer="ingredient.id">
									<p:column headerText="Product">
										<h:outputText value="#{ingredient.product.name}" />
									</p:column>

									<p:column headerText="Quantity">
										<h:outputText value="#{ingredient.quantity}" />
									</p:column>

									<p:column headerText="UnitOfMeasure">
										<h:outputText value="#{ingredient.uom.name}" />
									</p:column>
								</p:dataTable>
							</p:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="preparation" title="Preparation">
						<p:panel header="Preparation Information">

							<p:messages errorClass="error" />

							<p:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Preparation: *" />
								<p:editor id="preparation_editor"
									value="#{recipeManagedBean.selectedRecipe.preparation}"
									required="true" />
							</p:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="serving" title="Serving">
						<p:panel header="Serving Information">

							<p:messages errorClass="error" />

							<p:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Serving: *" />
								<p:editor id="serving_editor"
									value="#{recipeManagedBean.selectedRecipe.serving}"
									required="true" />
							</p:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="confirm" title="Confirmation">
						<ui:include src="/recipe_details_panel.xhtml" />

						<p:commandButton value="Submit"
							actionListener="#{recipeManagedBean.save}" ajax="true" />
					</p:tab>
				</p:wizard>
			</p:panel>
		</p:dialog>
	</h:form>
	</ui:define>


</ui:composition>
