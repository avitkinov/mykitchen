<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

	<div class="login_row">
	<p:panel header="#{bundle.Username}: #{loginManagedBean.user.username}">
		<h:outputLabel value="Здравей, #{loginManagedBean.user.firstName} #{loginManagedBean.user.lastName}" />
		<br />
		<h:link value="Admin panel" outcome="admin" rendered="#{loginManagedBean.user.admin == true}"/>
		<br />
		<h:commandButton value="Изход" action="#{loginManagedBean.logout()}"
			styleClass="login_row_margin" />
	</p:panel>
	</div>

</ui:composition>
