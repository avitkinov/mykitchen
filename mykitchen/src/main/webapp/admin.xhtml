<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{bundle.IndexTitle}</ui:define>

	<ui:define name="content">
		<p:accordionPanel>
			<p:tab title="Recipies">
				<p:dataTable id="recipeTable" var="recipe" value="#{recipeManagedBean.recipes}"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="9, 12, 15">

					<f:facet name="header">
						<p:commandButton value="add"/>
						<p:commandButton value="edit"/>
						<p:commandButton value="delete"/>
					</f:facet>

					<p:column headerText="Title">
						<h:outputText value="#{recipe.title}" />
					</p:column>

					<p:column headerText="Image">
						<h:outputText value="#{recipe.image}" />
					</p:column>

				</p:dataTable>
			</p:tab>
			<p:tab title="Products">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/images/godfather/godfather2.jpg" />
					<h:outputText
						value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.   
            In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,   
            killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Unit of Meassure">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/images/godfather/godfather3.jpg" />
					<h:outputText
						value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.   
                Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Users">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/images/godfather/godfather3.jpg" />
					<h:outputText
						value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.   
                Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>




		<h:form id="recipe-dialog-form">
			<p:dialog
				header="Recipe #{recipeManagedBean.selectedRecipe.title} details"
				widgetVar="recipeDialog" modal="true">
				<p:outputPanel id="recipeDetail" style="text-align:center;"
					layout="block">

					<h:panelGrid columns="1" columnClasses="label, value"
						styleClass="grid">
						<h:panelGrid columns="2">
							<p:graphicImage value="#{recipeManagedBean.selectedRecipe.image}" />

							<p:panel>
								<p:outputLabel value="Необходими продукти" />
								<p:dataList
									value="#{recipeManagedBean.selectedRecipe.ingredients}"
									var="ingredient" itemType="disc">  
							#{ingredient.quantity} #{ingredient.uom.name} #{ingredient.product.name}
								</p:dataList>
							</p:panel>
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Preparation:" />
							<p:inputTextarea
								value="#{recipeManagedBean.selectedRecipe.preparation}" />

							<h:outputText value="Serving:" />
							<p:inputTextarea
								value="#{recipeManagedBean.selectedRecipe.serving}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>


</ui:composition>
