<ui:composition template="/WEB-INF/templates/basic_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{bundle.ErrorTitle}</ui:define>

	<ui:define name="content">
		<div align="center">
			<p:panel styleClass="login_panel">
				<f:facet name="header">
					<h:outputText value="#{bundle.Error}" />
				</f:facet>
				<h:outputText value="#{bundle.DefaultErrorMessage}" />
				<br />
				<h:outputText value="#{bundle.DefaultErrorNotification}" />
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
