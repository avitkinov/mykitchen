<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{bundle.IndexTitle}</ui:define>

	<ui:define name="content">
		<p:panel header="Recipe #{recipesBean.selectedRecipe.title}">
			<h:panelGrid columns="1" columnClasses="label, value"
				styleClass="grid">
				<h:panelGrid columns="2">
					<p:graphicImage value="#{recipesBean.selectedRecipe.image}" />

					<p:panel>
						<p:dataList value="#{recipesBean.selectedRecipe.ingredients}"
							var="ingredients" itemType="disc">  
							#{ingredient.quantity} #{ingredient.uom.name} #{ingredient.product.name}
						</p:dataList>
					</p:panel>
				</h:panelGrid>

				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Preparation:" />
					<p:inputTextarea value="#{recipesBean.selectedRecipe.preparation}" />
	
					<h:outputText value="Serving:" />
					<p:inputTextarea value="#{recipesBean.selectedRecipe.serving}" />
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
