<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{bundle.IndexTitle}</ui:define>

	<ui:define name="content">
		<h:form id="recipe-form">
			<p:dataGrid var="recipe" value="#{recipeManagedBean.recipes}"
				columns="3" rows="12" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="9, 12, 15">

				<f:facet name="header">  
          			  All recipes  
       			 </f:facet>

				<p:panel header="#{recipe.title}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage value="#{recipe.image}" />

						<p:commandLink
						id="recipe-details"
						value="View Details"
						update=":recipe-dialog-form:recipeDetail"
							oncomplete="recipeDialog.show()" 
							title="View Detail">
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{recipe}"
								target="#{recipeManagedBean.selectedRecipe}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>
		</h:form>
		
		<h:form id="recipe-dialog-form">
		<p:dialog showEffect="clip" hideEffect="clip" header="Recipe #{recipeManagedBean.selectedRecipe.title} details" widgetVar="recipeDialog"
				modal="true" resizable="false">
				<p:outputPanel id="recipeDetail" style="text-align:center;"
					layout="block">

					<ui:include src="recipe_details_panel.xhtml" />
				</p:outputPanel>
			</p:dialog>
			</h:form>
	</ui:define>


</ui:composition>
