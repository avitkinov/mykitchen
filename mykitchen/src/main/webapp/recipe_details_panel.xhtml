<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:scrollPanel header="Recipe #{recipesBean.selectedRecipe.title}">
		
			<h:panelGrid columns="2">
				<p:graphicImage value="#{recipeManagedBean.selectedRecipe.image}"
					height="250" />


				<p:dataGrid value="#{recipeManagedBean.selectedRecipe.ingredients}"
					var="ingredient" columns="1">
					<f:facet name="header">  
          			  #{bundle.NecessaryProducts} 
       			 	</f:facet>
       			 	
					<h:outputText
						value="#{ingredient.quantity} #{ingredient.uom.name} "
						rendered="#{ingredient.quantity > 0}" />
					<h:outputText value="#{ingredient.product.name}" />
				</p:dataGrid>

			</h:panelGrid>

			<h:panelGrid columns="2" columnClasses="label, value">
				<h:outputText value="#{bundle.Preparation}" />
				<p:inputTextarea
					value="#{recipeManagedBean.selectedRecipe.preparation}" rows="7"
					cols="65" readonly="true" />

				<h:outputText value="#{bundle.Serving}" />
				<p:inputTextarea value="#{recipeManagedBean.selectedRecipe.serving}" rows="2"
					cols="65" readonly="true" />
			</h:panelGrid>

	</p:scrollPanel>

</ui:composition>
