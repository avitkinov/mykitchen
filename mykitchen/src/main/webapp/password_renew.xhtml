<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<title>#{bundle.PasswordRenewTitle}</title>
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</h:head>

<h:body>
		<h:form>
			<div align="center">
				<p:panel styleClass="login_panel">
					<f:facet name="header">
						<h:outputText style="font-size:13px!important"
							value="#{bundle.Email}" />
					</f:facet>
					<h:graphicImage value="resources/images/logo.gif"  />
					<br />
					<p:message for="email" />

					<h:panelGrid columns="2">

						<h:outputLabel value="#{bundle.Email}:" for="email" />
						<h:inputText 
							id="email" 
							value="#{passwordRenewBean.email}"
							styleClass="inputbox" 
							label="#{bundle.Email}"
							required="true" 
							validatorMessage="Invalid email address">
							<f:validateRegex pattern="#{passwordRenewBean.EMAIL_PATTERN}" />
							<p:validator />
						</h:inputText>
						<h:outputText />

						<h:commandButton 
							value="#{bundle.RequestNewPassword}"
							action="#{passwordRenewBean.passwordRenew}" 
							styleClass="button" />


						<h:link outcome="login" value="#{bundle.BackToLoginPage}" />
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
</h:body>
</html>
