<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a4j:status id="ajaxStatus" name="loadingStatus"
		onstart="#{rich:component('waitPanel')}.show()"
		onstop="#{rich:component('waitPanel')}.hide()">
	</a4j:status>

	<rich:popupPanel id="waitPanel" modal="true" autosized="true">
		<h:panelGrid columns="2">
			<h:graphicImage value="/resources/images/loader.gif" alt="ai"
				styleClass="loader" />
			<h:outputText value="#{bundle.PleaseWait}" />
		</h:panelGrid>
	</rich:popupPanel>
</f:view>
